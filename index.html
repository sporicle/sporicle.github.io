<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom BKK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FRANKIE x BKK</h1>
        <h2>to eat or not to eat?</h2>
    </header>
    <div id="mascot-carousel-container">
        <div id="mascot-carousel">
            <img src="images/mascot1.jpg" alt="Mascot 1" class="mascot-image">
            <img src="images/mascot2.gif" alt="Mascot 2" class="mascot-image">
            <img src="images/mascot3.jpg" alt="Mascot 3" class="mascot-image">
        </div>
        <!-- Removed prevButton and nextButton -->
    </div>
    <h2>follow frankie's journey</h2>
    <div id="subscriptionContainer">
        <form id="emailForm">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="submit">subscribe</button>
        </form>
        <div id="successMessage" class="hidden">
            <div class="checkmark-circle">
                <div class="checkmark"></div>
            </div>
        </div>
    </div>

    <div id="socialMedia">
        <a href="instagram://user?username=andyw_says" class="instagram-link">
            <img src="images/insta.png" alt="Instagram" class="social-icon">
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Frankie BKK. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
