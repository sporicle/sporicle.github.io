<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom BKK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NOMxBKK</h1>
        <h2>a lonely slice of bread, searching for loaf</h2>
    </header>
    <div id="mascot">
        <!-- Replace this div with your pixel art bread mascot image -->
    </div>
    <h2>follow nom's journey</h2>
    <div id="subscriptionContainer">
        <form id="emailForm">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="submit">subscribe</button>
        </form>
        <div id="successMessage" class="hidden">
            <div class="checkmark-circle">
                <div class="checkmark"></div>
            </div>
        </div>
    </div>

    <div id="socialMedia">
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
            <img src="images/insta.png" alt="Instagram" class="social-icon">
        </a>
    </div>

    <footer>
        <p>&copy; 2023 Nom BKK. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
